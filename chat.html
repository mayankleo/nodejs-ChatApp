
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="chat" />
    <meta
      name="description"
      content="chat and share media files"
    />
    <meta name="author" content="mayank kushwaha" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <label id="hline"><label id="op">0</label> ONLINE</label>
      <img src="setting.png" id="set" onclick="setname()" type="image/png" />
    </div>
    <div id="mdisplay" class="mdisplay">
      <div id="mainmess"></div>
      <div id="tydis">
        <div class="separator"></div>
        <div class="omessage" id="ty"></div>
      </div>
    </div>

    <div id="typingarea">
      <input
        type="file"
        id="sfile"
        onchange="filesend(this.value)"
        accept="image/*"
        hidden
      />
      <label class="filese" for="sfile">
        <img src="folder.png" class="zoom" type="image/png"
      /></label>
      <textarea
        class="typingbox"
        id="typingbox"
        autofocus
        onkeydown="keydown(event)"
      ></textarea>
      <button id="bt" class="bt" onclick="sendMessage()">
        <img src="send.png" class="zoom" type="image/png" />
      </button>
    </div>

    <script
      type="text/javascript"
      src="/scripts/socket.io/client-dist/socket.io.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/browser-image-compression/dist/browser-image-compression.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
